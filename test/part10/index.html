<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="referrer" content="no-referrer">
        <link rel="stylesheet" href="style.css">
        <title>Parallax</title>
    </head>

    <body>
        <div class="shell">
            <div class="image" style="background-image: url('https://source.unsplash.com/random/?active');"></div>
            <div class="heading">
                <h2>When you are confused</h2>
            </div>
            <div class="text">
                <h2>Set goals in your mind</h2>
            </div>

            <div class="image" style="background-image: url('https://source.unsplash.com/random/?nature');"></div>
            <div class="heading">
                <h2>When you are down</h2>
            </div>
            <div class="text">
                <h2>Try to wake up the beast in your heart</h2>
            </div>

            <div class="image" style="background-image: url('https://source.unsplash.com/random/?heart');"></div>
            <div class="heading">
                <h2>When people leave you</h2>
            </div>
            <div class="text">
                <h2>It's time to start your season</h2>
            </div>

            <div class="image" style="background-image: url('https://source.unsplash.com/random/?sports');"></div>
            <div class="heading">
                <h2>Come on, stranger</h2>
            </div>
            <div class="text">
                <h2></h2>
            </div>
            
        </div>
    </body>
</html>
