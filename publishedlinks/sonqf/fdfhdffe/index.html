<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cake</title>

    <!-- Box icon link -->
    <link href="https://cdn.bootcdn.net/ajax/libs/boxicons/2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- remixicons link -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- Fonts -->
    <link href="https://fonts.googlefonts.cn/css?family=Kalam:700" rel="stylesheet">
    <link href="https://fonts.googlefonts.cn/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">


</head>

<body>
    <header>
        <a href="#" class="cake-logo">Jo</a>

        <ul class="cake-nav-list">
            <li><a href="https://jo-cruise.gitee.io" title="个人主页">个人主页</a></li>
            <li><a href="https://jo-cruise.gitee.io/about">关于作者</a></li>
            <li><a href="https://jo-cruise.gitee.io/gallery">Jo的画廊</a></li>
        </ul>

        <a href="#" class="cake-menu"><i class="ri-menu-line"></i></a>
    </header>

    <section class="cake-container">
        <div class="cake-text">
            <h1>Happy Birthday!</h1>
            <h2></h2>
            <p>愿你无忧，愿你无愁，愿你无疾，愿你无皱，愿你笑口常开，愿你容颜依旧，妈妈生日快乐！</p>
        </div>

        <div class="cake-3d-object">
            <script type="module" src="https://unpkg.com/@splinetool/viewer@1.0.53/build/spline-viewer.js"></script>
            <spline-viewer url="https://prod.spline.design/iZpq4ntdxQ7f-fai/scene.splinecode"></spline-viewer>
        </div>
    </section>



    <!-- Scripts -->
    <script src="https://cdn.bootcdn.net/ajax/libs/scrollReveal.js/4.0.9/scrollreveal.js"></script>
    <script src="script.js"></script>
